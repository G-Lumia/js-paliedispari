<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pali & Dispali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container text-center">
        <header class="bg-white my-3 py-3 rounded">
            <h1>
                Pali & Dispali
            </h1>
        </header>
        <main class="my-5 py-3">

            <section class="bg-white rounded ">
                <h3 class="text-primary"> Il Palindromatore </h3>
                <div class="py-3"> 
                    <label for="palindrome"> Inserisci una parola</label>
                    <input class="w-25" id="palindrome" type="text">
                    <button id="sendWord"> Invia </button>
                </div>
                <div id="palindrome-answer" class="d-none py-3">
    
                </div>
            </section>

            <section class="bg-white my-5 py-3 rounded">
                <h3 class="text-warning"> Pari e Dispari </h3>
                <div class="py-3">
                    <label for="pari-dispari"> Seleziona un'opzione </label> 
                    <select id="pari-dispari">
                        <option value="pari"> Pari </option>
                        <option value="dispari"> Dispari </option>
                    </select>
                    <div class="my-2">
                        <label for="userNum"> Seleziona un numero</label>
                        <select id="userNum">
                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5 </option>
                        </select>
                    </div>
                </div>
                <button id="startGame"> Sfida il computer </button>
                <div id="gameResult" class="d-none py-3">
    
                </div>
            </section>

        </main>
    </div>
    <script src="./js/myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
